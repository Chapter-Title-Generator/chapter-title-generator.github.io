<!DOCTYPE html>
<html>
<head>
	<title>Title Generator</title>
</head>
<body onload="newQuote(); setMusic();">

	<link rel="stylesheet" type="text/css" href="style.css">
	
	<h1>Title Generator</h1>
	<div id="quoteDisplay">
	</div>
	<br>

	<div> <img id ="sourceImage" src="logos/blank.png" alt="Placeholder"> </div>
	<script src="javascript.js"></script>
	<script src="data.js"></script>
	<script src="music.js"></script>

	<div   style="text-align:center;">
		<button id= 'newButton' onclick= "newQuote(); buttonSound();">New Title</button>
		<audio id="click" src ="audio1.mp3">
	</div>
	<br>
	<div id="audio_box" class="container"> 
		<img src="music_bg.png">
		<div id="marquee" class="marquee">
			<p id="song_title"></p>
		</div>
		<div id="song_cover">
			<img id="cover" src="covers/blank.png">
		</div>

		<div class="audio_controls">

			<button id="Back">
				<img src="buttons/back.png">
			</button>
			<button onclick= "toggle()" id="Toggle">
				<img id="toggle" src="buttons/play.png">
			</button>
			<button id="Next">
				<img src="buttons/next.png">
			</button>
			
		</div>
	</div>




	<audio id="bg_music" src="music/Reminiscences.mp3">
	<p>If you are reading this, it is because your browser does not support the audio element.</p>
	</audio>
	
	
	
</body>
</html>
